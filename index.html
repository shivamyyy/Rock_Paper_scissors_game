<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock Paper Scissors !!!</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="nav">
       <h1> Let's Play!!! Rock Paper scissors...  </h1>
    </div>
    <div class="main">
        <div class="choicess">
            <div class="rock hover-effect  Choice" id="rock">
                <img src="images/rock" alt="rock" >
         </div>

         <div class="paper  hover-effect Choice" id="paper">
            <img src="images/paper.png" alt="paper" style=" transform: rotate(-87deg);">
     </div>
     
            <div class="Scissors  hover-effect Choice" id="scissors">
                <img src="images/scissors-removebg-preview.png" alt="scissors" style=" transform: rotate(-80deg);" >
        </div>

 </div>

    <div class="score">
        <p id="us">0</p>
        <p id="cs">0</p>
    </div>
    <div class="title">
        <p>You</p>
        <p>Comp</p>
    </div>

    <div class="cen">
    <div class="msg">
    <p>Choose Your Choice</p>        

    </div>
</div>
    

</div>

    <script src="a.js"> </script>
    
</body>
</html>
